<section class="content__left col-md-8">
    <div class="block">
        <h3>{{ catName }}</h3>
        <div class="block__content">
            <div class="articles articles__vertical">
                {% for article in selectedArticles %}
                    <article class="article">
                        <div class="article__image"
                             style="background-image: url({{ article.titleImg.url }});"></div>
                        <div class="article__info">
                            <a href="{% url 'article-detail' article.pk %}">{{ article.title|truncatechars:100 }}</a>
                            <div class="article__info__meta">
                                <small>Категория: <a href="{% url 'category-articles' article.category_id %}">{{ article.category }}</a></small>
                            </div>
                            <div class="article__info__preview">{{ article.description|truncatechars:300 }}</div>
                        </div>
                    </article>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
